
   
   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Search Bar</title>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
       <style>
           body {
               display: flex;
               justify-content: center;
               align-items: center;
               height: 100vh;
               margin: 0;
               background-color: black;
           }
           .search-container {
               display: flex;
               align-items: center;
               max-width: 400px;
               width: 100%;
               border: 1px solid #ccc;
               border-radius: 5px;
               overflow: hidden;
               background: #fff;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           }
           .search-input {
               flex: 1;
               padding: 10px;
               border: none;
               outline: none;
           }
           .search-button, .location-button {
               padding: 10px;
               background: #f0f0f0;
               border: none;
               cursor: pointer;
           }
           .search-button:hover, .location-button:hover {
               background: #e0e0e0;
           }
           .game-on{
        color: yellow;
    }
    .Champions{
        color: #ffffff;

    }
    .stay{
        color: yellow;
    }
    .content{
        
        text-align: center;
        display: flex;
        flex-direction: column;
    }
    .location-button{
        margin-left: 12px;
    }
       </style>
   </head>
   <body>
    
</style>
</head>
<body>
   
<div class="content ">
<h1 class="game-on">Game On</h1>
<h2 class="Champions">Join the ultimate sports community</h2>
<h2 class="Champions">Champions are here</h2>
<h2 class="stay">Stay Ahead in the game</h2>




       <div class="search-container">
           <input type="text" class="search-input" placeholder="Search..."> 
           <button class="search-button"><i class="fa-solid fa-search"></i></button>
           <button class="location-button"><i class="fa-solid fa-map-marker-alt"></i></button>
       </div>
    </div>
   </body>
   </html>
   
<script src="/pages/script/searchbar.js"></script>
</body>
</html>
