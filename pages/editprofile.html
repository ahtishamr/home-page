<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            background-image: url("831551-soccer-sports-sport-poster.jpg");
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            display: block;
            margin: 0 auto 10px;
        }
        .file-input {
            display: none;
        }
        .upload-label {
            display: inline-block;
            background: yellow;
            color: black;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form{
            width: 270px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            align-items: center;
            
        }
    </style>
</head>
<body>

<div class="form-container">
    <label for="file-input">
        <img src="../images/sports.png" alt="Profile Picture" id="profile-pic" class="profile-pic">
    </label>
    <input type="file" id="file-input" class="file-input" accept="image/*" onchange="previewImage(event)">
    <label for="file-input" class="upload-label">Upload Picture</label>

    <form class="form">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">Update</button>
    </form>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('profile-pic');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
